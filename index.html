<!DOCTYPE html>
<html>

        <title>킁변환기</title>

<body>

<h1>ㅇ -> 킁</h1>
<input type="text" id="text-input"/>
<input type="button" id="trans-button" value="변환" onclick="translateDldmd()"/>

<script>

let input = document.getElementById('text-input').value;
let result = input.replaceAll(re,'킁');
alert(result)
return true;
}

</script>
</html>

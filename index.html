<!DOCTYPE html>
<html>

        <title>킁변환기</title>

<body>

<h1>ㅇ -> 킁</h1>
<input type="text" id="text-input"/>
<input type="button" id="trans-button" value="변환" onclick="translateDldmd()"/>

<script>
function translateDldmd() {
const re = /[아-잏강걍겅경공굥궁귱긍깅갱걩겡곙굉귕긩광궝괭궹깡꺙껑꼉꽁꾱꿍뀽끙낑깽꺵껭꼥꾕뀡끵꽝꿩꽹뀅낭냥넝녕농뇽눙늉능닝냉넁넹녱뇡뉭닁놩눵뇅뉑당댱덩뎡동둉둥듕등딩댕덍뎅뎽됭뒹딍돵뒁됑뒝땅땽떵뗭똥뚕뚱뜡뜽띵땡떙뗑똉뙹뜅띙뙁뛩뙝뛩]/g;
let input = document.getElementById('text-input').value;
let result = input.replaceAll(re,'킁');
alert(result)
return true;
}

</script>
</html>
